<div class="logo-bottom logo"></div>
<section class="panel autoload" data-count="2" data-next="slide3">
	<div class="containerBlock">
		<div class="slide slide-2">
			<div class="slide__img"></div>
			<div class="slide__content">
				<div class="title">МЕНОПАУЗА</div>
				<div class="sub-title"><span data-splitting="chars"> ВСЕ, ЩО ТРЕБА ЗНАТИ </span></div>
			</div>
		</div>
	</div>
</section>
<style>
	section {
		opacity: 0;
	}
	.prev {
		display: none;
	}
	.next {
		display: none;
	}
	.mainSlide {
		height: 100%;
	}

	.slide-2 {
		background: #ffcc00;
		padding: 0;
	}

	.mobile .slide-2 {
		padding: 0;
	}

	.slide {
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-align: center;
		-ms-flex-align: center;
		align-items: center;
	}
	.slide__img {
		width: 50.5%;
		height: 100vh;
		background: url(images/s1-women.jpg) no-repeat center;
		background-size: cover;
	}
	.slide__content {
		width: 49.5%;
		text-align: center;
		padding: 2vh 2vh 18vh 0.6vh;
		color: #fff;
	}

	.title {
		font-size: clamp(1.5vw, 10.4vh, 5.9vw);
		line-height: 1.2;
	}

	.sub-title {
		font-size: clamp(0.5vw, 5.1vh, 2.86vw);
		line-height: 1.85;
	}
</style>
<script>
	Splitting();
	TweenMax.to('section', 0.5, { opacity: 1, ease: Linear.easeNone });
	var tl = new TimelineMax({ paused: true, onComplete: () => show_arrow_next_slide() });
	tl.from('.title', 1, { opacity: 0, ease: Linear.easeNone });
	tl.staggerFrom('.sub-title .char', 0.3, { opacity: 0, top: '+=20', ease: Linear.easeNone }, 0.1, '+=0.3');
	tl.play();
	function show_arrow_next_slide() {
		setTimeout(function () {
			$('.next').show('slow');
		}, 2000);
	}
</script>

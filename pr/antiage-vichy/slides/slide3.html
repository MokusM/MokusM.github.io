<script>
	TweenMax.to('section', 0.5, { opacity: 1, ease: Linear.easeNone });
	var tl = new TimelineMax({ paused: true, onComplete: () => show_arrow_next_slide() });

	tl.from('.content__item:nth-child(1)', 0.6, { opacity: 0, ease: Linear.easeNone })
		.from('.content__item:nth-child(1) .content__title', 1, { opacity: 0, ease: Linear.easeNone })
		.staggerFrom(
			'.content__item:nth-child(1) li',
			0.5,
			{
				autoAlpha: 0,
				top: '+=50',
			},
			0.5
		)
		.from('.content__item:nth-child(2)', 0.6, { opacity: 0, ease: Linear.easeNone })
		.from('.content__item:nth-child(2) .content__title', 1, { opacity: 0, ease: Linear.easeNone })
		.staggerFrom(
			'.content__item:nth-child(2) li',
			0.5,
			{
				autoAlpha: 0,
				top: '+=50',
			},
			0.5
		)
		.from('.content__item:nth-child(3)', 0.6, { opacity: 0, ease: Linear.easeNone })
		.from('.content__item:nth-child(3) .content__title', 1, { opacity: 0, ease: Linear.easeNone })
		.staggerFrom(
			'.content__item:nth-child(3) li',
			0.5,
			{
				autoAlpha: 0,
				top: '+=50',
			},
			0.5
		);
	tl.play();
	function show_arrow_next_slide() {
		setTimeout(function () {
			$('.prev').show('slow');
			$('.next').show('slow');
		}, 2000);
	}
</script>
